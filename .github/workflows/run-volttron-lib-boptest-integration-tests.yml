name: Run volttron-lib-boptest-integration Pytests

on:
  push:
    paths:
      - '**.py'
      - 'poetry.yml'
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - '**.py'
  workflow_dispatch:

defaults:
  run:
    shell: bash

env:
  LANG: en_US.utf-8
  LC_ALL: en_US.utf-8
  PYTHON_VERSION: '3.10'

jobs:

  run-boptest-integration-lib-tests:
    strategy:
      matrix:
        os: ["ubuntu-22.04"]
        python: ["3.10", "3.11"]

    runs-on: ${{ matrix.os }}

    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      #----------------------------------------------
      #       check-out repo and set-up python
      #----------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python }}
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      #----------------------------------------------
      #  -----  install & configure poetry  -----
      #----------------------------------------------
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      #----------------------------------------------
      # Setup boptest server at local
      #----------------------------------------------
      - name: Git clone Boptest Repo
        run:
          git clone https://github.com/ibpsa/project1-boptest.git

#      - name: validate repo
#        run:
#          ls -la project1-boptest

      - name: install docker-compose version v1.29.2
        run: |
          sudo curl -L https://github.com/docker/compose/releases/download/1.29.2/docker-compose-`uname -s`-`uname -m` -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: run docker-compose repo
        run: |
          echo === Running test cases ===
          docker-compose -f  ./project1-boptest/docker-compose.yml up -d
          echo === Completed test cases ===

      - name: validate docker-compose up
        run: |
          sleep 5
          docker container ls
          echo === validating docker-compose up ===
          curl http://127.0.0.1:5000/measurements
          curl http://127.0.0.1:5000/name
          echo === Completed docker-compose up validation===

      #----------------------------------------------
      # install your root project, and run tests.
      #----------------------------------------------
      - name: Install library and run tests
        run: |
          cd volttron-lib-boptest-integration
          poetry install --no-interaction
          poetry run pytest ./tests/*